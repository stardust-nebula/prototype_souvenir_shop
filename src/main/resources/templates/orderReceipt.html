<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Receipt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<table class="table">
    <thead>
    <tr align="center">
        <th scope="col">Order #</th>
        <th scope="col">First name</th>
        <th scope="col">Last name</th>
        <th scope="col">Order total</th>
    </tr>
    </thead>
    <tbody>
        <td style="text-align: center" th:text="${order.getOrderNumber()}"/>
        <td style="text-align: center" th:text="${order.getUser().getFirstName()}"/>
        <td style="text-align: center" th:text="${order.getUser().getLastName()}"/>
        <td style="text-align: center" th:text="${order.getTotal()}"/>
    </tbody>
</table>
<table class="table">
    <thead>
    <tr align="center">
        <th scope="col">Product name</th>
        <th scope="col">Product price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="orderItemElements : ${orderItems}">
        <td style="text-align: center" th:text="${orderItemElements.getProduct().getName()}"/>
        <td style="text-align: center" th:text="${orderItemElements.getProduct().getPrice()}"/>
    </tr>
    </tbody>
</table>
</body>
</html>
